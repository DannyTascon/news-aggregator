<!DOCTYPE html>
<html lang="en">
<head>
    <title>News Articles</title>
</head>
<body>
    <h1>News Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>{{ article.posted_timestamp }}</p>
                <a href="{{ url_for('routes.get_article', article_id=article.id) }}">Read more</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
