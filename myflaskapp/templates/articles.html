<!DOCTYPE html>
<html>
<head>
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p>{{ article.description }}</p>
    <p>Published at: {{ article.posted_timestamp }}</p>
    <p><a href="{{ article.link }}">Read more</a></p>
    <p>Source: {{ article.source.name }}</p>
</body>
</html>
