{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
  <h1>Profile</h1>

  <h2>{{ user.username }}</h2>
  <p>Email: {{ user.email }}</p>

  {% if user.profile_picture %}
    <img src="{{ url_for('static', filename='profile_pictures/' ~ user.profile_picture) }}" alt="Profile Picture">
  {% else %}
    <p>No profile picture available.</p>
  {% endif %}
{% endblock %}
